<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c97a"/>
      <stop offset="50%" style="stop-color:#d4a853"/>
      <stop offset="100%" style="stop-color:#b8922e"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1520"/>
      <stop offset="100%" style="stop-color:#0a0e17"/>
    </linearGradient>
    <radialGradient id="glowR" cx="80%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:rgba(212,168,83,0.07)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGrad)"/>
  <rect width="1584" height="396" fill="url(#glowR)"/>
  
  <!-- Decorative elements -->
  <circle cx="1350" cy="198" r="260" fill="none" stroke="rgba(212,168,83,0.04)" stroke-width="1"/>
  <circle cx="1350" cy="198" r="180" fill="none" stroke="rgba(212,168,83,0.03)" stroke-width="1"/>
  <path d="M1380 40 L1480 198 L1380 356 L1280 198 Z" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.1"/>
  
  <!-- Gold accent line top -->
  <rect x="0" y="0" width="1584" height="3" fill="url(#goldGrad)" opacity="0.5"/>
  
  <!-- Logo P icon - positioned to avoid profile pic overlap (left area ~200px on LinkedIn) -->
  <g transform="translate(460, 110)">
    <path d="M0 0 L0 80" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M0 0 L32 0 Q64 0 64 34 Q64 68 32 68 L0 68" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Brand text -->
  <text x="550" y="155" font-family="Georgia, 'Playfair Display', serif" font-size="38" font-weight="700" fill="#f1f5f9" letter-spacing="1">Prime</text>
  <text x="550" y="195" font-family="Georgia, 'Playfair Display', serif" font-size="38" font-weight="700" fill="#d4a853" letter-spacing="1">Cyprus</text>
  
  <!-- Tagline -->
  <text x="460" y="240" font-family="Georgia, 'Playfair Display', serif" font-size="17" fill="#94a3b8" font-style="italic">Protect your wealth. Base it in Cyprus.</text>
  
  <!-- Separator -->
  <line x1="460" y1="260" x2="700" y2="260" stroke="rgba(212,168,83,0.2)" stroke-width="1"/>
  
  <!-- Service tags -->
  <text x="460" y="285" font-family="'DM Sans', sans-serif" font-size="12" font-weight="500" fill="#64748b" letter-spacing="2">TAX OPTIMIZATION · RESIDENCY · PROPERTY · CRYPTO</text>
  
  <!-- Stats on right -->
  <g transform="translate(850, 115)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="40" font-weight="700" fill="#d4a853">0%</text>
    <text x="0" y="24" font-family="'DM Sans', sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="2">DIVIDEND TAX</text>
    
    <line x1="100" y1="-15" x2="100" y2="30" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    
    <text x="125" y="0" font-family="Georgia, serif" font-size="40" font-weight="700" fill="#d4a853">0%</text>
    <text x="125" y="24" font-family="'DM Sans', sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="2">CRYPTO GAINS</text>
    
    <line x1="225" y1="-15" x2="225" y2="30" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    
    <text x="250" y="0" font-family="Georgia, serif" font-size="40" font-weight="700" fill="#d4a853">2.5%</text>
    <text x="250" y="24" font-family="'DM Sans', sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="2">IP BOX RATE</text>
    
    <line x1="370" y1="-15" x2="370" y2="30" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    
    <text x="395" y="0" font-family="Georgia, serif" font-size="40" font-weight="700" fill="#d4a853">60</text>
    <text x="395" y="24" font-family="'DM Sans', sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="2">DAYS / YEAR</text>
  </g>
  
  <!-- EU badge -->
  <g transform="translate(850, 175)">
    <rect x="0" y="0" width="140" height="24" rx="12" fill="rgba(212,168,83,0.1)" stroke="rgba(212,168,83,0.25)" stroke-width="1"/>
    <text x="70" y="16" font-family="'DM Sans', sans-serif" font-size="10" font-weight="600" fill="#d4a853" text-anchor="middle" letter-spacing="1">EU MEMBER STATE</text>
  </g>
</svg>
