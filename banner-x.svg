<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c97a"/>
      <stop offset="50%" style="stop-color:#d4a853"/>
      <stop offset="100%" style="stop-color:#b8922e"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1520"/>
      <stop offset="100%" style="stop-color:#0a0e17"/>
    </linearGradient>
    <radialGradient id="glowRight" cx="85%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:rgba(212,168,83,0.08)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
    <radialGradient id="glowLeft" cx="15%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:rgba(30,58,138,0.06)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGrad)"/>
  <rect width="1500" height="500" fill="url(#glowRight)"/>
  <rect width="1500" height="500" fill="url(#glowLeft)"/>
  
  <!-- Decorative circle -->
  <circle cx="1250" cy="250" r="300" fill="none" stroke="rgba(212,168,83,0.05)" stroke-width="1"/>
  <circle cx="1250" cy="250" r="220" fill="none" stroke="rgba(212,168,83,0.03)" stroke-width="1"/>
  
  <!-- Diamond shape decorative -->
  <path d="M1300 80 L1420 250 L1300 420 L1180 250 Z" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.12"/>
  
  <!-- Bottom border accent -->
  <rect x="0" y="496" width="1500" height="4" fill="url(#goldGrad)" opacity="0.6"/>
  
  <!-- Logo P icon -->
  <g transform="translate(120, 155)">
    <path d="M0 0 L0 95" stroke="url(#goldGrad)" stroke-width="9" stroke-linecap="round" fill="none"/>
    <path d="M0 0 L38 0 Q76 0 76 40 Q76 80 38 80 L0 80" stroke="url(#goldGrad)" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Brand name -->
  <text x="230" y="205" font-family="Georgia, 'Playfair Display', serif" font-size="42" font-weight="700" fill="#f1f5f9" letter-spacing="2">Prime</text>
  <text x="230" y="250" font-family="Georgia, 'Playfair Display', serif" font-size="42" font-weight="700" fill="#d4a853" letter-spacing="2">Cyprus</text>
  
  <!-- Tagline -->
  <text x="232" y="290" font-family="'DM Sans', -apple-system, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" letter-spacing="3" text-transform="uppercase">TAX OPTIMIZATION · RESIDENCY · PROPERTY</text>
  
  <!-- Stats on the right side -->
  <g transform="translate(680, 130)">
    <!-- stat items -->
    <text x="0" y="0" font-family="Georgia, 'Playfair Display', serif" font-size="48" font-weight="700" fill="#d4a853">0%</text>
    <text x="0" y="28" font-family="'DM Sans', sans-serif" font-size="12" font-weight="500" fill="#64748b" letter-spacing="2">DIVIDEND TAX</text>
    
    <line x1="130" y1="-20" x2="130" y2="40" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    
    <text x="160" y="0" font-family="Georgia, 'Playfair Display', serif" font-size="48" font-weight="700" fill="#d4a853">0%</text>
    <text x="160" y="28" font-family="'DM Sans', sans-serif" font-size="12" font-weight="500" fill="#64748b" letter-spacing="2">CRYPTO GAINS</text>
    
    <line x1="290" y1="-20" x2="290" y2="40" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    
    <text x="320" y="0" font-family="Georgia, 'Playfair Display', serif" font-size="48" font-weight="700" fill="#d4a853">2.5%</text>
    <text x="320" y="28" font-family="'DM Sans', sans-serif" font-size="12" font-weight="500" fill="#64748b" letter-spacing="2">IP BOX RATE</text>
    
    <line x1="470" y1="-20" x2="470" y2="40" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    
    <text x="500" y="0" font-family="Georgia, 'Playfair Display', serif" font-size="48" font-weight="700" fill="#d4a853">60</text>
    <text x="500" y="28" font-family="'DM Sans', sans-serif" font-size="12" font-weight="500" fill="#64748b" letter-spacing="2">DAYS / YEAR</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="680" y="240" font-family="Georgia, 'Playfair Display', serif" font-size="20" fill="#94a3b8" font-style="italic">Protect your wealth. Base it in Cyprus.</text>
  
  <!-- EU badge -->
  <g transform="translate(680, 270)">
    <rect x="0" y="0" width="160" height="28" rx="14" fill="rgba(212,168,83,0.1)" stroke="rgba(212,168,83,0.25)" stroke-width="1"/>
    <text x="80" y="18" font-family="'DM Sans', sans-serif" font-size="11" font-weight="600" fill="#d4a853" text-anchor="middle" letter-spacing="1">EU MEMBER STATE</text>
  </g>
</svg>
